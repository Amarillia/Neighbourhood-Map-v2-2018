<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Neighbourhood Map 2019</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div class="border-right" id="sidebar-wrapper">
			<div class="list-group list-group-flush">
				<h2>Places on the map</h2>
				<hr>
				<input placeholder="Autocomplete from the list" data-bind="textInput: filter" />

				<ul id="menu" data-bind="foreach: filteredItems">
					<li data-bind="text: title,click: $parent.setLoc"></li>
				</ul>
				<hr>
				<div id="explain">
					<h3>More information</h3>
				</div>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<nav class="navbar navbar-expand-lg border-bottom">
				<button class="btn" id="menu-toggle"><i class="fas fa-bars"></i></button>
				<h1>Places to visit in Derby</h1>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

			</nav>

			<div class="container-fluid">
				<!-- Prompt the user to focus on an area of the city -->
				<section id="mapTools" class="searchBox">
					<h2>Choose an area in Derby</h2>
					<input id="zoom-to-area-text" type="text" placeholder="Choose an area">
					<input id="zoom-to-area" type="button" class="btn fa-search" value="&#8981;">
					<input id="show-listings" class="btn" type="button" value="Show places">
					<input id="hide-listings" class="btn" type="button" value="Hide places">
					<input id="toggle-drawing" class="btn" type="button" value="Draw your search area">
					<input id="trafficToggle" class="btn" type="button" value="See the Traffic">
				</section>
				<hr>

				<section class="searchBox">
					<h2>Choose interest in the area</h2>
					<form>
						<input id="places-search" type="search" value="" placeholder="Ex.: Restaurants in Derby">
						<span class="text">Within</span>
						<select id="max-duration">
							<option value="10">10 min</option>
							<option value="15">15 min</option>
							<option value="30">30 min</option>
							<option value="60">60 min</option>
						</select>
						<select id="mode">
							<option value="DRIVING">Drive</option>
							<option value="WALKING">Walk</option>
							<option value="BICYCLING">Bike</option>
							<option value="TRANSIT">Transit Ride</option>
						</select>

						<span class="text">of</span>
						<input id="search-within-time-text" type="text" placeholder="Markeaton Park or 1 Friar Gate" name="search-within-time-text">
						<input id="search-within-time" type="button" class="btn fa-search" value="&#8981;" name="search-within-time">
					</form>
				</section>
				<hr>

				<div id="map">
					<div id="pano"></div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="js/variables.js" async defer></script>
	<script src="js/sidebar.js" async defer></script>
	<script src="js/main.js" async defer></script>

	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjo4bDlh2pdMwbz3rCXmgdwooAyyiHawc&v=3&libraries=drawing,geometry&v=3&callback=initMap">
	</script>
</body>

</html>
