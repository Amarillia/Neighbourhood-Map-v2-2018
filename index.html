<!DOCTYPE html>
<html>
	<head>
		<title>Neighbourhood Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

	</head>
	<body>

		<nav>
			<h2>Places to visit in Derby</h2>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Places</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<form>
				<!-- Prompt the user to focus on an area of the city -->
		<div id="citySearch" class="searchBox">
			<input id="zoom-to-area-text" type="text" placeholder="Choose an area">
			<input id="zoom-to-area" type="button" class="btn fa-search" value="&#8981;">
		</div>

		<div id="toggleBtns" class="searchBox">				
			<input id="show-listings" class="btn" type="button" value="Show the places">
			<input id="hide-listings" class="btn" type="button" value="Hide the places">
	    	<input id="toggle-drawing" class="btn" type="button" value="Draw your search area">
			<input id="trafficToggle" class="btn" type="button" value="See the Traffic">
			<hr>
		</div>

		<div id="placesSearch" class="searchBox">		
				<input id="places-search" type="search" value="" placeholder="Ex.: Restaurants in Derby">
				<span class="text">Within</span>
				<select id="max-duration">
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="30">30 min</option>
					<option value="60">60 min</option>
				</select>
				<select id="mode">
					<option value="DRIVING">Drive</option>
					<option value="WALKING">Walk</option>
					<option value="BICYCLING">Bike</option>
					<option value="TRANSIT">Transit Ride</option>		
				</select>

				<span class="text">of</span>
				<input id="search-within-time-text" type="text" placeholder="Cat cafe Derby or 1 Friar Gate" name="">
				<input id="search-within-time" type="button" class="btn fa-search" value="&#8981;">
		</div>
		</form> 
		<hr>		

		<div id="map"></div>
		<div id="pano"></div>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
					<h3>Contact</h3>
						<div class="input-append contact-box text-center">
							<input type="text" class="full text-center" placeholder="Email to me">
							<button class="btn bg-gray" type="button"> SUBMIT </button>
						</div>
					</div>
				</div>
				<!--/.row--> 
			</div>
			<!--/.container--> 
		</footer>
		<!--/footer-->
		
		<script src="js/main.js" async defer></script>
		<script src="js/Library/jQuery.js" async defer></script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjo4bDlh2pdMwbz3rCXmgdwooAyyiHawc&v=3&libraries=drawing,geometry&v=3&callback=initMap">
    	</script>


	</body>
</html>
